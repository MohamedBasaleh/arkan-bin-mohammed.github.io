<!DOCTYPE html>
<html>

<head>
  <title>Age Timer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin-top: 50px;
    }

    .card {
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #f8f9fa;
      border-bottom: none;
    }

    .card-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #333333;
    }

    .card-body {
      padding: 20px;
    }

    .timer-value {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      color: #333333;
      margin: 0;
    }

    .timer-label {
      font-size: 18px;
      text-align: center;
      color: #666666;
      margin-top: 5px;
    }

    .name-card {
      margin-top: 20px;
      padding: 20px;
      text-align: center;
      background-color: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .name-title {
      font-size: 24px;
      font-weight: bold;
      color: #333333;
      margin: 0;
    }

    .name-value {
      font-size: 18px;
      color: #666666;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Arkan bin Mohammed bin Rabiea bin Salman Ba-Saleh Al Kinde</h2>
      </div>
      <div class="card-body">
        <h3 class="timer-value" id="years">0</h3>
        <p class="timer-label">Years</p>
        <h3 class="timer-value" id="months">0</h3>
        <p class="timer-label">Months</p>
        <h3 class="timer-value" id="days">0</h3>
        <p class="timer-label">Days</p>
        <h3 class="timer-value" id="hours">0</h3>
        <p class="timer-label">Hours</p>
        <h3 class="timer-value" id="minutes">0</h3>
        <p class="timer-label">Minutes</p>
        <h3 class="timer-value" id="seconds">0</h3>
        <p class="timer-label">Seconds</p>
      </div>
    </div>
  </div>


  <script>
    function calculateAge(birthdate) {
      var today = new Date();
      var birthdateObj = new Date(birthdate);
      var age = today.getTime() - birthdateObj.getTime();
      var ageDate = new Date(age); // Convert the difference to a date object

      return ageDate;
    }

    function updateTimer() {
      var birthdate = "2023-09-25:20:00"; // Enter your son's birthdate here
      var ageDate = calculateAge(birthdate);

      var years = ageDate.getUTCFullYear() - 1970;
      var months = ageDate.getUTCMonth();
      var days = ageDate.getUTCDate() - 1;
      var hours = ageDate.getUTCHours();
      var minutes = ageDate.getUTCMinutes();
      var seconds = ageDate.getUTCSeconds();

      var yearsElement = document.getElementById('years');
      yearsElement.innerHTML = "Year " + years;

      var monthsElement = document.getElementById('months');
      monthsElement.innerHTML = "Month " + months;

      var daysElement = document.getElementById('days');
      daysElement.innerHTML = "Day " + days;

      var hoursElement = document.getElementById('hours');
      hoursElement.innerHTML = "Hour " + hours;

      var minutesElement = document.getElementById('minutes');
      minutesElement.innerHTML = "Minute " + minutes;

      var secondsElement = document.getElementById('seconds');
      secondsElement.innerHTML = "Second " + seconds;

      // Increment the timer every second
      ageDate.setSeconds(ageDate.getSeconds() + 1);
      setTimeout(updateTimer, 1000);
    }

    // Start the timer
    updateTimer();
  </script>
</body>

</html>
