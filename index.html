  <script>
    function calculateAge(birthdate) {
      var today = new Date();
      var birthdateObj = new Date(birthdate);
      var age = today.getTime() - birthdateObj.getTime();
      var ageDate = new Date(age); // Convert the difference to a date object

      return ageDate;
    }

    function updateTimer() {
      var birthdate = "2023-09-25:20:00"; // Enter the birthdate here
      var ageDate = calculateAge(birthdate);

      var years = ageDate.getUTCFullYear() - 1970;
      var months = ageDate.getUTCMonth();
      var days = ageDate.getUTCDate() - 1;
      var hours = ageDate.getUTCHours();
      var minutes = ageDate.getUTCMinutes();
      var seconds = ageDate.getUTCSeconds();

      var yearsElements = document.getElementsByClassName('years');
      for (var i = 0; i < yearsElements.length; i++) {
        yearsElements[i].innerHTML = years;
      }

      var monthsElements = document.getElementsByClassName('months');
      for (var i = 0; i < monthsElements.length; i++) {
        monthsElements[i].innerHTML = months;
      }

      var daysElements = document.getElementsByClassName('days');
      for (var i = 0; i < daysElements.length; i++) {
        daysElements[i].innerHTML = days;
      }

      var hoursElements = document.getElementsByClassName('hours');
      for (var i = 0; i < hoursElements.length; i++) {
        hoursElements[i].innerHTML = hours;
      }

      var minutesElements = document.getElementsByClassName('minutes');
      for (var i = 0; i < minutesElements.length; i++) {
        minutesElements[i].innerHTML = minutes;
      }

      var secondsElements = document.getElementsByClassName('seconds');
      for (var i = 0; i < secondsElements.length; i++) {
        secondsElements[i].innerHTML = seconds;
      }

      // Increment the timer every second
      ageDate.setSeconds(ageDate.getSeconds() + 1);
      setTimeout(updateTimer, 1000);
    }

    // Start the timer
    updateTimer();
  </script>
